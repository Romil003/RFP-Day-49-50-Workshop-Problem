<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <style>
        body {
            margin : 0;
            height: 100%;
        }

        .header {
            padding: 15px 0;
            background: #ffffff;
        }

        .header-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: 0px solid blue;
        }

        .logo-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 80%;
            border: 0px solid blue;
        }

        .logo-content-img {
            background: #42515F 0% 0% no-repeat padding-box;
        }

        .adbk-text {
            text-align: left;
            font: normal normal bold 22px/25px Montserrat;
            font-family: "Montserrat" , sans-serif;
            letter-spacing: 0px;
            color: #008CFF;
            text-transform: uppercase;
        }

        .adbk-book {
            color: #42515F;
        }

        * { box-sizing: border-box;}

        .form-head {
            text-align: right;
            font: normal normal normal 28px/37px Roboto;
            letter-spacing: 0px;
            color: #FFFFFF;
            text-transform: uppercase;
            opacity: 1;
            margin-right: auto;
            margin-left: auto;
        }

        .form-content {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0px solid blue;
        }

        .form {
            width: 65%;
            padding: 20px 30px;
            background: #579feb 0% 0% no-repeat padding-box;
            box-shadow: 0px 3px 6px #00000029;
            border: 1px solid #d5dce3;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="adbk-logo.png" alt="" width="43px" height="43px">
            <div>
                <span class="adbk-text">Address</span><br>
                <span class="adbk-text adbk-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" >
            <div class="header-content">
            <div class="form-head" >Person Address Form</div>
            <a href="AddressBookFormPage.html" ><img src="cancel-icon.png" alt="" width="44px" height="44px"></a>
            </div>
        </form>
    </div>
</body>
</html>
