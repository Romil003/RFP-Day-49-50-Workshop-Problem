<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="address-book-form-page.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="adbk-logo.png" alt="" width="43px" height="43px">
            <div>
                <span class="adbk-text">Address</span><br>
                <span class="adbk-text adbk-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" >
            <div class="form-head-content">
                <div class="form-head" >Person Address Form</div>
                <a href="AddressBookFormPage.html" ><img src="cancel-icon.png" alt="" width="44px" height="44px"></a>
            </div>

            <div class="row-content">
                <label for="flname" class="label text">Full Name</label><br>
                <input class="input" type="text" id="flname" name="flname" rows="1" cols="25">
            </div>

            <div class="row-content">    
                <label for="phnumber" class="label text">Phone Number</label><br>
                <input class="input" type="tel" id="phnumber" name="phnumber">
            </div>
            
            <div class="row-content">
                <label for="address" class="label text">Address</label><br>
                <textarea class="input" type="text" id="address" name="address" rows="" cols="10"></textarea>
            </div>
            
            <div class="row-content">
                <div class="row-content-one">
                    <div class="row-content-two">
                        <label for="city" class="label text">City</label><br>
                        <select id="city" name="city">
                            <option value="" selected disabled hidden>Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Nagpur">Nagpur</option>
                        </select>
                    </div>
    
                    <div class="row-content-two">
                        <label for="state" class="label text">State</label><br>
                        <select  id="state" name="state">
                            <option value="" selected disabled hidden>Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Aasam">Aasam</option>
                        </select>
                    </div>
    
                    <div class="row-content-two">
                        <label for="zipcode" class="label text">Zipcode</label><br>
                        <input type="tel" id="zipcode" name="zipcode">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
